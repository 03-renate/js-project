<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Jackets</title>
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://kit.fontawesome.com/49c1127b94.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/index.mjs" defer></script>
  <script type="module" src="/src/nav.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Urban Jackets</a>
      <div id="cart-icon">
        <i class="fa-solid fa-basket-shopping"></i>
        <span class="cart-item-count">0</span>
      </div>
    </nav>
    
    <!-- Sidebar Basket -->
    <aside id="cart-sidebar">
      <div class="cart-header">
        <h2>Your Basket</h2>
        <button id="close-cart">&times;</button>
      </div>
      <div class="cart-items"></div>
      <div class="cart-footer">
        <p class="cart-total">Total: $0.00</p>
        <button id="checkout-btn">Go to Checkout</button>
      </div>
    </aside>
      
  </header>

  <main>

    <!-- Title and Sorting Options -->
    <section class="title">
      <h2>Our Products</h2>
      <form action="">
        Sort By:
        <select name="sort-by" id="js-sort-by">
          <option value="rec">Recommended</option>
          <option value="asc">Lowest Price</option>
          <option value="desc">Highest Price</option>
        </select>
      </form>
    </section>

    <!-- Product List -->
    <section>
      <div id="js-products"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Urban Jackets MadeByStudent</p>
  </footer>
</body>
</html>
