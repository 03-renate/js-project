<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Urban Jackets</title>
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://kit.fontawesome.com/49c1127b94.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/checkout.mjs" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Urban Jackets</a>
    </nav>
  </header>

  <main>
    <section class="checkout-container">
      <h2>Checkout</h2>

      <div class="checkout-info">
        <div class="billing-details">
          <form id="js-checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">Postal Code</label>
            <input type="text" id="zip" name="zip" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <a href="/src/confirmation.html" type="submit" id="checkout-btn">Complete Purchase</a>
          </form>
        </div>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <div id="js-order-items">
          </div>
          <p id="js-order-total">Total: $0.00</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Urban Jackets MadeByStudent</p>
  </footer>
</body>
</html>
